<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="04_Style.css">
</head>

<body>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p style="margin-top: 35px;">Previous Guesses: <span class="guesses"></span></p>
            <hr style="margin: 10px; border: 1.5px solid black;">
            <p style="margin-top: 20px;">Guesses Remaining: <span class="lastResult">10</span></p>
            <hr style="margin: 10px; border: 1.5px solid black;">
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="04_Script.js"></script>
</body>

</html>
